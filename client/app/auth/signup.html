<div class="container signform">
  <div class="row">
    <div class="col-md-offset-5 col-md-5">
      <div class="form-login">
        <h3>Welcome to ProjecTyr!</h3>

        <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="user.username"/>
        </br>
        <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="user.password"/>
        </br>
        <div class="wrapper">
          <span class="group-btn">     
            <a href="#" class="btn btn-primary btn-block" ng-click="signup()">Signup <i class="fa fa-sign-in"></i></a>
          </span>
          <br>
          <a href="#/signin">Don't have an account? <strong>Signin</strong>...</a> 
          <br>
          <p class="alert alert-danger" ng-if="user.err">{{ user.err }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
