<div class="container" style="text-align:center">
  <h2>Sign-Up</h2>
  <form role="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" ng-model="user.username" id="username-form-signup">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ng-model="user.password" id="password-form-signup">
        <div class="checkbox">
        </div>
      <button class="btn-primary btn-sm" ng-click="signup()">Sign-Up</button>
    </form>
  </div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  <p class="error" ng-if="user.err">{{ user.err }}</p>
</div>
